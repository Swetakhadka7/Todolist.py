{% extends "base.html" %}
{% block title %}Create Task{% endblock title %}
{% block body %}
<div class="container m=5">
  {% if error %}
  <div class="alert alert-danger" role="alert">
   {{error}} 
  </div>
  {% endif %}
    <h1>Create Task</h1>
    <form method = "POST" action="create">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="Text" class="form-control"name='title' id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" name= 'description'placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Descriptions</label>
          </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
</div>
{% endblock body %}
